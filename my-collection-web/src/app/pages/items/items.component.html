<div>
    <h1>Items:</h1>
    <button mat-flat-button color="primary" (click)="addItem()"><mat-icon>add_circle_outlin</mat-icon> Add Item</button>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">
            <a mat-button [routerLink]="['/item/', item.id]"
               class="table-link" color="primary"
               target="_self">{{item.name}}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="purchased_price">
        <th mat-header-cell *matHeaderCellDef>Purchaced Price</th>
        <td mat-cell *matCellDef="let item">$ {{item.purchased_price}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let item">{{item.category.name}}</td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let item">{{item.city.name}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let item">{{item.state.abrv}}</td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let item"><button mat-flat-button color="primary" (click)="removeItem(item.id)">Remove</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
